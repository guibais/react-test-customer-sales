name: PR Checks

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      working-directory: ./backend
      run: bun install --frozen-lockfile

    - name: Setup test environment
      working-directory: ./backend
      run: |
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> .env.test
        echo "JWT_SECRET=test-jwt-secret-for-pr" >> .env.test
        echo "JWT_EXPIRES_IN=1h" >> .env.test
        echo "NODE_ENV=test" >> .env.test

    - name: Generate Prisma client
      working-directory: ./backend
      run: bunx prisma generate

    - name: Run migrations
      working-directory: ./backend
      run: bunx prisma migrate deploy
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

    - name: Lint check
      working-directory: ./backend
      run: bun run lint

    - name: Type check
      working-directory: ./backend
      run: bunx tsc --noEmit

    - name: Run all tests
      working-directory: ./backend
      run: bun run test:cov
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        JWT_SECRET: test-jwt-secret-for-pr
        JWT_EXPIRES_IN: 1h

    - name: Validate coverage
      working-directory: ./backend
      run: |
        echo "Validating test coverage..."
        COVERAGE=$(bun run test:cov 2>/dev/null | grep "All files" | grep -o "[0-9]\+\.[0-9]\+%" | head -1 | sed 's/%//')
        if (( $(echo "$COVERAGE < 95" | bc -l) )); then
          echo "âŒ Coverage is $COVERAGE%, but 95% is required"
          exit 1
        else
          echo "âœ… Coverage is $COVERAGE% - requirement met!"
        fi
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        JWT_SECRET: test-jwt-secret-for-pr
        JWT_EXPIRES_IN: 1h

    - name: PR Success
      run: |
        echo "ðŸŽ‰ PR validation successful!"
        echo "âœ… All tests passed"
        echo "âœ… 95%+ coverage maintained"
        echo "âœ… Linting passed"
        echo "âœ… Type checking passed"
